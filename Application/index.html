<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">

                <div class="mb-2">

                  <input type="text" class="form-control" id="userPassword">
                </div>

                <button type="button" class="btn btn-secondary" id="register">Register</button>
              </form>
              <button type="button" id="logout" class="btn btn-primary" style="display: none;">Logout</button>
              
            </div>

            <div class="col-2">
              

            </div>
        </div>

        <div class="row align-items-start">

                <p>This is the image upload form</p>
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

                </div> -->

                <!-- <div class="mb-3">

                  <input type="text" class="form-control" id="userName">
                </div> -->

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewFormImages" class="btn btn-primary">Submit Media</button> 
                <!-- <button type="button" id="subNewFormVideos" class="btn btn-primary">Submit Video</button> -->
              </form>

              


              
            </div>
            
            <div class="col-2" ></div>
        </div>
